<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mobile Website</title>
  <style>
    /* Make iframe take full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Canva website embedded -->
  <iframe src="https://omaralbash.my.canva.site/" allowfullscreen></iframe>
</body>
</html>
